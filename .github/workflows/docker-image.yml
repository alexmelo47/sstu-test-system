name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: web-self-hosted

    steps:
    - name: Checkout repo
      uses: actions/checkout@v3
      
    - name: Down compose
      run: docker compose down

    - name: Build and up compose
      run: docker compose up -d --build aist-front
